project_name: ackchyually

before:
  hooks:
    - go mod tidy

builds:
  - id: ackchyually
    main: ./cmd/ackchyually
    binary: ackchyually
    env:
      - CGO_ENABLED=0
    goos: [darwin, linux]
    goarch: [amd64, arm64]

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  use: github

