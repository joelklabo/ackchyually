coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "cmd/ackchyually-eval*/**"
  - "internal/eval/**"
  - "internal/testtools/**"
  - "**/*_test.go"
