name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: Generate coverage badge (site/coverage.json)
        run: |
          # "Product coverage": exclude eval commands and internal testtools helpers.
          mapfile -t pkgs < <(go list ./... | awk '!/\/cmd\/ackchyually-eval/ && !/\/internal\/testtools/ && !/\/internal\/eval/ {print}')
          go test "${pkgs[@]}" -coverprofile=coverage.out -covermode=atomic
          pct="$(go tool cover -func=coverage.out | awk '/^total:/{print $3}')"
          pct_num="${pct%\%}"
          color="$(awk -v c="$pct_num" 'BEGIN{c+=0; if(c>=90)print "brightgreen"; else if(c>=80)print "green"; else if(c>=70)print "yellowgreen"; else if(c>=60)print "yellow"; else print "red";}')"
          printf '{"schemaVersion":1,"label":"coverage","message":"%s","color":"%s"}\n' "$pct" "$color" > site/coverage.json
      - name: Sync install script into site/
        run: cp scripts/install.sh site/install.sh
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - id: deployment
        uses: actions/deploy-pages@v4
