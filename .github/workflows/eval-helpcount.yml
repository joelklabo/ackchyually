name: Eval (helpcount)

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  helpcount:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: Run helpcount eval
        env:
          GOENV: ${{ runner.temp }}/go-eval-helpcount-env
        run: |
          set -euo pipefail
          go run ./cmd/ackchyually-eval
