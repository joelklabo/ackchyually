name: Go Mod Tidy

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: go mod tidy (no diff)
        run: |
          set -euo pipefail
          go mod tidy
          git diff --exit-code -- go.mod go.sum

