name: Markdownlint
on: [pull_request]
permissions:
  contents: read
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          config: .markdownlint-cli2.jsonc
          globs: |
            **/*.md
