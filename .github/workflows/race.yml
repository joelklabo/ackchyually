name: Race (scheduled)

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: go test -race
        run: |
          set -euo pipefail
          go test -race ./...
