name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: Verify installer script is synced
        if: runner.os != 'Windows'
        run: diff -u scripts/install.sh site/install.sh

      - name: Setup Node (agent CLIs)
        if: runner.os != 'Windows'
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install agent CLIs (auth-free)
        if: runner.os != 'Windows'
        run: scripts/ci/install_agent_clis.sh

      - name: Test (with coverage on ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Test (no coverage on macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: go test ./...

      - name: PTY integration tests
        if: runner.os != 'Windows'
        run: go test ./... -run TestPTY -count=1

      - name: Agent CLI smoke (auth-free)
        if: runner.os != 'Windows'
        run: scripts/ci/agent_cli_smoke.sh

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          use_oidc: true
          use_legacy_upload_endpoint: true
          override_branch: ${{ github.ref_name }}
          override_commit: ${{ github.sha }}
          slug: ${{ github.repository }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: ${{ secrets.CODECOV_TOKEN != '' }}
          verbose: true
