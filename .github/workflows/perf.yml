name: Perf (nightly)

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: Run benchmarks
        run: |
          set -euo pipefail
          go test ./... -run '^$' -bench . -benchmem -count=1 | tee bench.txt

      - uses: actions/upload-artifact@v4
        with:
          name: bench-${{ github.run_id }}
          path: bench.txt
          if-no-files-found: error
