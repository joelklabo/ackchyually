name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 6 * * 2"

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: go
      - uses: github/codeql-action/analyze@v3

