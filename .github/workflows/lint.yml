name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true
      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.0
          args: --config .golangci.yml
          verify: false
